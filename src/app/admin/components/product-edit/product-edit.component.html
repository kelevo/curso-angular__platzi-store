<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto Nuevo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="id" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div> -->
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="price" formControlName="price" matInput type="text">
                    </mat-form-field>
                    <!-- <div *ngIf="form.get('price').errors && form.get('price').dirty">
                        <mat-error *ngIf="form.get('price').hasError('price_invalid')">Este precio no es valido</mat-error>
                        <p *ngIf="form.get('price').hasError('required')">El campo es requerido</p>
                    </div> -->
                    <mat-error *ngIf="priceField.hasError('price_invalid')">Este precio no es valido</mat-error>
                    <p *ngIf="form.get('price').hasError('required')">El campo es requerido</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="description" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button color="accent" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
